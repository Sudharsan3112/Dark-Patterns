<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Tracker Popup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="totalScoreContainer" class="popup">
    <div id="totalScore" class="score red">0%</div>
    <button id="reportButton">Report</button>
    <div id="commandBox" class="hidden">
      <textarea id="commandInput" placeholder="Type your command..."></textarea>
      <button id="submitCommand">Submit</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
